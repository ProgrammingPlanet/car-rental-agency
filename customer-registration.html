<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Registration</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="mt-5">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg px-4 py-5 bg-light">
                        <div class="text-center">
                            <h4 class="text-primary">Customer Registration</h4>
                        </div>
                        <div class="p-4">
                            <form id="registration-form">
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-envelope text-white"></i></span>
                                    <input type="email" name="email" class="form-control" placeholder="Email">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text bg-primary"><i
                                            class="bi bi-key-fill text-white"></i></span>
                                    <input type="password" name="password" class="form-control" placeholder="password">
                                </div>
                                <div class="d-grid col-12 mx-auto">
                                    <button class="btn btn-primary" type="button" onclick="register()">register</button>
                                </div>
                                <p class="text-center mt-3">
                                    <a class="text-primary" href="customer-registration.html">Customer Registration</a> <br>
                                    <a class="text-primary" href="agency-registration.html">Agency Registration</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

<script>

    async function register() {

        const form = document.getElementById('registration-form');

        const r = await fetch('ajax.php?op=CUSTOMER_REGISTRATION', {method:'post', body: new FormData(form)}).then(res => res.json());

        alert(r.msg);

        if(r.success) {
            window.location.href = 'login.html';
        }
    }

    

</script>
